<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>weather-app</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
</head>
<body ng-app="weatherApp" ng-controller="CitiesController">


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li ng-repeat="city in cities">
          <a href={{city.href}}>{{city.name}}
          <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="close($index)"></span></a>
        </li>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Input your city" ng-model="newCity">
              <button type="submit" class="btn btn-default" ng-click="addCity(newCity)">Submit</button>
            </div>
          </form>
      </ul>
    </div>
  </div>
  <div class="container-fluid" id="weatherDiv" ng-view>
    <!-- weather here -->
  </div>

</div>



</body>
</html>
